<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário - Meu Sistema</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-image: url('https://backiee.com/static/wallpapers/1000x563/222106.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      filter: brightness(0.9);
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      backdrop-filter: blur(2px);
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 mt-5">
        <div class="card shadow">
          <div class="card-body text-center">
            <h2 class="card-title mb-4">Perfil do Usuário</h2>

            <!-- Foto de Perfil -->
            <div class="mb-4">
              <img id="fotoPerfil" src="/uploads/default.png" alt="Foto de Perfil" class="profile-pic">
              <input type="file" id="uploadFoto" accept="image/*" class="form-control mt-3" style="display: none;">
              <button onclick="document.getElementById('uploadFoto').click()" class="btn btn-secondary mt-2">Alterar Foto</button>
            </div>

            <!-- Formulário de Edição de Perfil -->
            <form id="editarPerfilForm">
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" id="nome" class="form-control" placeholder="Nome" required>
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" class="form-control" placeholder="Email" required>
              </div>
              <div class="mb-3">
                <label for="celular" class="form-label">Celular</label>
                <input type="text" id="celular" class="form-control" placeholder="Celular" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
            </form>

            <!-- Alteração de Senha -->
            <hr>
            <h4 class="mb-3">Alterar Senha</h4>
            <form id="alterarSenhaForm">
              <div class="mb-3">
                <label for="senhaAtual" class="form-label">Senha Atual</label>
                <input type="password" id="senhaAtual" class="form-control" placeholder="Senha Atual" required>
              </div>
              <div class="mb-3">
                <label for="novaSenha" class="form-label">Nova Senha</label>
                <input type="password" id="novaSenha" class="form-control" placeholder="Nova Senha" required>
              </div>
              <div class="mb-3">
                <label for="confirmarNovaSenha" class="form-label">Confirmar Nova Senha</label>
                <input type="password" id="confirmarNovaSenha" class="form-control" placeholder="Confirmar Nova Senha" required>
              </div>
              <button type="submit" class="btn btn-warning w-100">Alterar Senha</button>
            </form>

            <!-- Botão de Logout -->
            <hr>
            <button id="logoutButton" class="btn btn-danger w-100">Sair</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script de Perfil -->
  <script src="/scripts/perfil.js"></script>
</body>
</html>
