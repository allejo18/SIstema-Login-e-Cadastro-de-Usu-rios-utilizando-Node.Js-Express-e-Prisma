<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Protegida - Meu Sistema</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- SweetAlert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background-image: url('https://backiee.com/static/wallpapers/1000x563/222106.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      min-height: 100vh;
      filter: brightness(0.9);
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      backdrop-filter: blur(2px);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-lg-4 mt-5">
        <div class="card shadow">
          <div class="card-body text-center">
            <h2 class="card-title mb-4">Bem-vindo, <span id="nomeUsuario"></span>!</h2>
            <p class="text-center">Esta é uma página protegida.</p>
            <a href="/perfil.html" class="btn btn-primary w-100 mb-3">Acessar Perfil</a>
            <button id="logoutButton" class="btn btn-danger w-100">Sair</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Script da Página Protegida -->
  <script src="/scripts/protegido.js"></script>
</body>
</html>
